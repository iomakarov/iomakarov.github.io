<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>three.js</title>
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<style>
			body {
				font-family: Monospace;
				background-color: black;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
	<div id="container" style="position:absolute; z-index:1; width:100%;">
	    <video playsinline="" autoplay="" style="height:100%;"></video>
	</div>
	<div id="canvas" style="position:absolute; z-index:10;  width:100%;">
	</div>
		<script src="./orient_files/three.js"></script>

		<script src="./orient_files/Projector.js"></script>
		<script src="./orient_files/CanvasRenderer.js"></script>
		<script src="./orient_files/DeviceOrientationControls.js"></script>
		<script src="./orient_files/stats.min.js"></script>
		<script src="./orient_files/OBJLoader.js"></script>

		<script>
			var timerId;
			
			var container, stats;

			var camera, scene, renderer, controls;

			var cube1, cube2, sphere, plane;

			var targetRotation = 0;
			var targetRotationOnMouseDown = 0;

			var mouseX = 0;
			var mouseXOnMouseDown = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();
			
			timerId = setInterval(function() {
				cube1.rotation.x += 0.2 * Math.PI / 180
				cube1.rotation.y += 0.2 * Math.PI / 180
				cube1.rotation.z += 0.2 * Math.PI / 180
				
				cube2.rotation.x += 0.2 * Math.PI / 180
				cube2.rotation.y += 0.2 * Math.PI / 180
				cube2.rotation.z += 0.2 * Math.PI / 180
				
				sphere.rotation.x += 0.2 * Math.PI / 180
				sphere.rotation.y += 0.2 * Math.PI / 180
				sphere.rotation.z += 0.2 * Math.PI / 180
			},100);
			
			
			
			
			function init() {

				container = document.createElement( 'div' );
				document.getElementById('canvas').appendChild( container );

				
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.y = 0;
				//camera.position.z = 500;

				controls = new THREE.DeviceOrientationControls( camera );
				
				scene = new THREE.Scene();
				scene.background = null;


				// Cube 1

				var geometry = new THREE.BoxGeometry( 200, 200, 200 );

				for ( var i = 0; i < geometry.faces.length; i += 2 ) {

					var hex = Math.random() * 0xffffff;
					geometry.faces[ i ].color.setHex( hex );
					geometry.faces[ i + 1 ].color.setHex( hex );

				}

				var material = new THREE.MeshBasicMaterial( { vertexColors: THREE.FaceColors, overdraw: 0.5 } );

				cube1 = new THREE.Mesh( geometry, material );
				cube1.position.y = -1600;
				//cube.position.x = -100;
				cube1.rotation.x += 10* Math.PI / 180
				cube1.rotation.y += 10* Math.PI / 180
				cube1.rotation.z += 10* Math.PI / 180
				scene.add( cube1 );
				
				
				var geometry = new THREE.SphereGeometry( 100, 10, 10 );
				var material = new THREE.MeshBasicMaterial( {color: 0xffff00} );
				sphere = new THREE.Mesh( geometry, material );
				sphere.position.y = -1500;
				sphere.position.x = 300;
				scene.add( sphere );
				
				// Cube 2
				
				var geometry = new THREE.BoxGeometry( 200, 200, 200 );

				for ( var i = 0; i < geometry.faces.length; i += 2 ) {

					var hex = Math.random() * 0xffffff;
					geometry.faces[ i ].color.setHex( hex );
					geometry.faces[ i + 1 ].color.setHex( hex );

				}

				var material = new THREE.MeshBasicMaterial( { vertexColors: THREE.FaceColors, overdraw: 0.5 } );

				cube2 = new THREE.Mesh( geometry, material );
				cube2.position.y = -1500;
				cube2.position.x = -300;
				cube2.position.z = 100;
				cube2.rotation.x += 45* Math.PI / 180
				cube2.rotation.y += 45* Math.PI / 180
				cube2.rotation.z += 45* Math.PI / 180
				scene.add( cube2 );		

				// Plane
				/*
				var geometry = new THREE.PlaneBufferGeometry( 200, 200 );
				geometry.rotateX( - Math.PI / 2 );

				var material = new THREE.MeshBasicMaterial( { color: 0xe0e0e0, overdraw: 0.5 } );

				plane = new THREE.Mesh( geometry, material );
				scene.add( plane );
*/
				renderer = new THREE.CanvasRenderer({ alpha: true });
				renderer.setClearColor( 0xffffff, 0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				
				container.appendChild( renderer.domElement );
				
				//stats = new Stats();
				//container.appendChild( stats.dom );
/*
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );
*/
				
				var loader = new THREE.OBJLoader();
				
				loader.load(
					// resource URL
					'./orient_files/IronMan.obj',
					// called when resource is loaded
					function ( object ) {
						cube2.position.y = -1000;
						cube2.position.x = -600;
						scene.add( object );

					},
					// called when loading is in progresses
					function ( xhr ) {

						console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

					},
					// called when loading has errors
					function ( error ) {

						console.log( 'An error happened' );

					}
				);
				
			}
/*
			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mouseout', onDocumentMouseOut, false );

				mouseXOnMouseDown = event.clientX - windowHalfX;
				targetRotationOnMouseDown = targetRotation;

			}

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;

				targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;

			}

			function onDocumentMouseUp( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

			}

			function onDocumentMouseOut( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
					targetRotationOnMouseDown = targetRotation;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;

				}

			}
*/
			//

			function animate() {

				requestAnimationFrame( animate );

				//stats.begin();
				render();
				//stats.end();


			}

			function render() {
				controls.update();
				//plane.rotation.y = cube.rotation.y += ( targetRotation - cube.rotation.y ) * 0.05;
				renderer.render( scene, camera );

			}
			// начать повторы с интервалом 2 сек

			  clearInterval(timerId);
			  console.log('Stop');
			}, 5000);
			*/
		</script><div><canvas width="2560" height="1274" style="width: 1280px; height: 637px;"></canvas></div>

</body></html>
