<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Feeling speed brush</title>
    <link rel="stylesheet" type="text/css" href="./canvas.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <script type="text/javascript" src="./canvas.js"></script>
  </head>
  <body>
    <div id="canvasDiv">
      <div class="header-buttons">
        <fieldset>
          <legend>Brush</legend>
          <input id="brush_classic" name="brush" type="radio" value="classic" checked="checked">
          <label for="brush_classic">Classic</label>
          <input id="brush_pank" name="brush" type="radio" value="pank" >
          <label for="brush_pank">Pank</label>
        </fieldset>
        <fieldset>
          <legend>Color</legend>
          <input id="color_black" name="color" type="radio" value="black" checked="checked">
          <label for="color_black"><div class="square" style="background:black;"></div></label>

          <input id="color_red" name="color" type="radio" value="red" >
          <label for="color_red"><div class="square" style="background:red;"></div></label>
          
          <input id="color_orange" name="color" type="radio" value="orange" >
          <label for="color_orange"><div class="square" style="background:orange;"></div></label>
                    
          <input id="color_yellow" name="color" type="radio" value="yellow" >
          <label for="color_yellow"><div class="square" style="background:yellow;"></div></label>
                    
          <input id="color_green" name="color" type="radio" value="green" >
          <label for="color_green"><div class="square" style="background:green;"></div></label>
                    
          <input id="color_dodgerblue" name="color" type="radio" value="dodgerblue" >
          <label for="color_dodgerblue"><div class="square" style="background:dodgerblue;"></div></label>
                    
          <input id="color_blue" name="color" type="radio" value="blue" >
          <label for="color_blue"><div class="square" style="background:blue;"></div></label>
                              
          <input id="color_indigo" name="color" type="radio" value="indigo" >
          <label for="color_indigo"><div class="square" style="background:indigo;"></div></label>

          <input id="color_white" name="color" type="radio" value="white" >
          <label for="color_white"><div class="square" style="background:white; "></div></label> 

          <input id="color_grey" name="color" type="radio" value="grey" >
          <label for="color_grey"><div class="square" style="background:grey; "></div></label>                       
        </fieldset>
        
        <input type="button" name="clear" value="Clear">
        <span>Faster - Larger<span/>
      </div>

    </div>
    

    <script type="text/javascript"> 
        document.addEventListener("DOMContentLoaded", prepareCanvas);
    </script>

  </body>
</html>
