<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Feeling speed brush</title>
    <link rel="stylesheet" type="text/css" href="./canvas.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript" src="./canvas.js"></script>
  </head>
  <body>
    <div id="paint">
      <div class="header-buttons" id="header-buttons">
        <div class="header-buttons-h">
          <a href="#" download="CanvasDemo.png" id="save-button" ><span class="save"  style="background:green;">save</span></a>      
             
          <span class="brush checked" data-brush="classic" style="background:black; ">classic</span>   
          <span class="brush" data-brush="punk" style="background:black;">punk</span>     
          <span class="brush" data-brush="water" style="background:black;">water</span>    
          <span class="brush" data-brush="eraser" style="background:grey;">eraser</span> 
          <span class="clear" style="background:red ;">clear</span>
        </div>
        <div class="header-buttons-v">
          <span class="color checked" data-color="black" style="background:black;"></span>
          <span class="color" data-color="red" style="background:red;"></span>
          <span class="color" data-color="orange" style="background:orange;"></span>
          <span class="color" data-color="yellow" style="background:yellow;"></span>
          <span class="color" data-color="green" style="background:green;"></span>        
          <span class="color" data-color="dodgerblue" style="background:dodgerblue;"></span>      
          <span class="color" data-color="blue" style="background:blue;"></span>  
          <span class="color" data-color="indigo" style="background:indigo;"></span>
          <span class="color" data-color="grey" style="background:grey; "></span>   
          <span class="color color-white" data-color="white" style="background:white; "></span> 
        </div>

      </div>
      <canvas id="canvas"></canvas>
    </div>
    

    <script type="text/javascript"> 
        document.addEventListener("DOMContentLoaded", prepareCanvas);
    </script>

  </body>
</html>
